<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=primeira-app-v1.html, initial-scale=1.0">
    <title>Primeiro Documento Vue.js</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <div id="app">
        <input type="text" v-on:input="alterarTitulo"> 

        <h1>{{ titulo }}</h1>
    </div>

    <script>
        new Vue({
            el: "#app",
            data:{
                titulo: "Ol√° Vue.js"
            },
            methods: {
                alterarTitulo(event) {
                    this.titulo = event.target.value
                }
            }
        })
    </script>
</body>
</html>
