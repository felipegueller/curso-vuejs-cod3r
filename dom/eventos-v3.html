<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <div id="app">
        <p>{{ contador }}</p>
        <span>
            <!-- $event -> o evento gerado a partir do clique do botão deve ser passado como parâmetro e não ignorado --> 
            <button v-on:click="incrementa(5, $event)">+</button>
            <button v-on:click="decrementa(5, $event)">-</button>
            <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}</p>
        </span>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                contador: 0,
                x: 0,
                y: 0,
            },
            methods: {
                incrementa(passo, event) {
                    console.log(passo, event)
                    this.contador += passo
                },
                decrementa(passo, event) {
                    this.contador -= passo
                },
                atualizarXY(event) {
                    this.x = event.clientX
                    this.y = event.clientY
                },
            }
        })
    </script>
