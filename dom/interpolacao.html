<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <div id="app">
        <p>{{ contador }}</p>
        <p>{{ contador > 5 ? 'Maior que 5' : 'Menor que 5' }}</p>
        <span>
            <!-- $event -> o evento gerado a partir do clique do botão deve ser passado como parâmetro e não ignorado --> 
            <button v-on:click="incrementa()">+</button>
            <button v-on:click="decrementa()">-</button>
        </span>
        <!-- v-on:click.prevent="" -> desabilita o evento padrão do clique, ceste caso o link não é direcionado para a página do Google -->
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                contador: 0,
            },
            methods: {
                incrementa() {
                    this.contador += 1
                },
                decrementa() {
                    this.contador -= 1
                },
            }
        })
    </script>
