<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!--
        SHORTHANDS

        - v-on:click="" -> @click=""
        - v-bind:value="" -> :value=""
    -->
    <div id="app">
        <p>{{ contador }}</p>
        <span>
            <button @click="incrementa">+</button>
            <button @click="decrementa">-</button>
            <hr>
            <input type="text" :value="contador">
        </span>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                contador: 0,
            },
            methods: {
                incrementa() {
                    this.contador++
                },
                decrementa() {
                    this.contador--
                }
            }
        })
    </script>
