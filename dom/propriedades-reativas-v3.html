<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <button @click="aumentar">Aumentar</button> 
    <button @click="contador2++">Aumentar 2</button>
    <button @click="diminuir">Diminuir</button>
    <p>Contador: {{ contador }} | {{ contador2 }}</p>
    <p>Resultado: {{ resultado }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0,
        },
        computed: {
            resultado() {
                return this.contador >= 5 ?
                    'Maior ou igual a 5' : "Menor que 5"
            }
        },
        watch: {
            // Monitora as ações de uma propriedade, age de forma assíncrona
            contador (novo, antigo) {
                setTimeout(() => {
                    this.contador = 0
                }, 2000)
            }
        },
        methods: {
            aumentar() {
                this.contador++
                
            },
            diminuir() {
                this.contador--
            },
            // resultado() {
            //     console.log('O metodo resultado() foi chamado!!')
            //     return this.contador >= 5 ?
            //         'Maior ou igual a 5' : "Menor que 5"
            // }
        },
    })
</script>
