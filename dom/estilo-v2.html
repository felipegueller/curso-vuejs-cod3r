<script src="https://unpkg.com/vue"></script>

<div id="app">
    <div class="demo" :class="{ c1: aplicarC1}" 
    @click="aplicarC1 = !aplicarC1"></div>
    <div class="demo" 
        @click="aplicarC2 = !aplicarC2"
        :class="{ 'cor-2': aplicarC2 }" ></div>
    <div class="demo"
        @click="aplicarC3 = !aplicarC3"
        :class="{ c3: aplicarC3 }" ></div>

    <div class="demo" :class="estilo1" @click="aplicarC1 = !aplicarC1"></div>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            aplicarC1: false,
            aplicarC2: false,
            aplicarC3: false
        },
        computed: {
            estilo1 () {
                return {
                    c1: this.aplicarC1,
                    c3: !this.aplicarC1,
                }
            }
        }
    })
</script>

<style>
    #app {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1 {
        background-color: red;
    }

    .cor-2 {
        background-color: yellow;
    }

    .c3 {
        background-color: green;
    }
</style>
